<!DOCTYPE html>
<html>
    <head>
        <title>Operators</title>
    </head>
    <body>
            <h2>Operator</h2>
            <p id="demo"></p>
            <script>
                <!--Addition-->
                var a = 10;
                var b = 20;
                var c= a + b;
                document.getElementById("demo").innerHTML  = "The addition of " + a + " and " + b + " is: " + c + "<br>";
            </script>
    </body>
</html>
