    </head>
    <body>
        <div class="container mt-4">
            <div class="card" style="width: 18rem">

                alt="Card image cap">

                    <h4 class="card-text"> User name </h4>
                    <p class="card-text">Passionate about programming.</p>

                    <a href="#" class="btn btn-primary"> See Profile</a>
                </div>
            </div>
        </div>
    </body>
</html>
