<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contextual Badges</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container"></div>
        <h2>Contextual Badges</h2>
        <Button type="button" class="btn btn-primary">Primary <span class="badge badge-danger">2</span></Button>
        <Button type="button" class="btn btn-secondary">Secondary <span class="badge badge-success">4</span></Button>
        <Button type="button" class="btn btn-success">Success <span class="badge badge-warning">6</span></Button>
        <Button type="button" class="btn btn-danger">Danger <span class="badge badge-info">8</span></Button>
        <Button type="button" class="btn btn-warning">Warning <span class="badge badge-primary">10</span></Button>
        <Button type="button" class="btn btn-info">Info <span class="badge badge-secondary">12</span></Button>
    </body>
</html>
