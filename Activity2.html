<!DOCTYPE html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript Variables</h1>
    <p>Sum of two Numbers</p>
    <P id="RESULT"></P>
    <script>
        var num1 = 55;
        var num2 = 55;
        var sum = num1 * num2;
        document.getElementById("RESULT").innerHTML = "The sum of " + num1 + " and " + num2 + " is: " + sum;
    </script>
</body>
</html>
