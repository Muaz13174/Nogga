<!DOCTYPE html>

<head>
    <title>JavaScript</title>
</head>

<body>
    <h2> JavaScript Statements</h2>
    <p>A  <mark>JavaScript</mark> is a list  of <mark>statements</mark> to be executed by a computer</p>
    <p id="demo"></p>

    <script>
        var x,y,z;
        x = 6;
        y = 7;
        z = x + y;

        document.getElementById("demo").innerHTML = "The sum of z is " + z + ".";
        
    </script>
        
    </body>
</html>
