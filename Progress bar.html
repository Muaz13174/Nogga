<!DOCTYPE html>
<html>
    <head>
        <title>Progress  Bar</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        
<div class="container"></div>
<h2>Basic Progress Bar</h2>
<p>To create a default progress bar, add a .progress class to a container elment and add the progress-bar class
    to its child elemt. Use the CSS width property to set the width of the progress bar.</p>

<div class="progress">
    <div class="progress-bar" style="width:50%"> 50%</div>
</div>

    </body>
</html>
